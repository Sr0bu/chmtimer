<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timer</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="timer">--:--:--</div>
    <div id="next-time"></div>
  </div>

  <script>
    const targets1 = [
      { hour: 9, minute: 30 },
      { hour: 11, minute: 20 },
      { hour: 13, minute: 10 },
      { hour: 14, minute: 10 },
      { hour: 15, minute: 40 },
    ];
    const targets2 = [
      { hour: 8, minute: 45 },
      { hour: 9, minute: 30 },
      { hour: 10, minute: 35 },
      { hour: 11, minute: 20 },
      { hour: 12, minute: 25 },
      { hour: 13, minute: 10 },
      { hour: 14, minute: 10 },
      { hour: 14, minute: 55 },
      { hour: 15, minute: 40 },
    ];
    let useTargets2 = false;
    function getCurrentTargets() {
      return useTargets2 ? targets2 : targets1;
    }

    function getNextTargetTime(now) {
      const targets = getCurrentTargets();
      for (const t of targets) {
        const target = new Date(now);
        target.setHours(t.hour, t.minute, 0, 0);
        if (target > now) return target;
      }
      // Wenn alle Zeiten heute vorbei sind, n√§chste Zeit ist die erste Zeit morgen
      const tomorrowTarget = new Date(now);
      tomorrowTarget.setDate(tomorrowTarget.getDate() + 1);
      tomorrowTarget.setHours(targets[0].hour, targets[0].minute, 0, 0);
      return tomorrowTarget;
    }

    function updateTimer() {
      const now = new Date();
      const target = getNextTargetTime(now);

      const diff = target - now;
      if (diff <= 0) {
        document.getElementById('timer').textContent = "00:00:00";
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('timer').textContent =
        `${String(hours).padStart(2, '0')}:` +
        `${String(minutes).padStart(2, '0')}:` +
        `${String(seconds).padStart(2, '0')}`;

      document.getElementById('next-time').textContent = `${String(target.getHours()).padStart(2, '0')}:${String(target.getMinutes()).padStart(2, '0')}`;
    }

    // Klick-Handler
    document.body.addEventListener('click', () => {
      useTargets2 = !useTargets2;
      updateTimer();
    });

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
